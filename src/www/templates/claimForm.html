	<ion-view view-title="New Claim" class="padding scroll-bg">
    <ion-nav-buttons side="Left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-content style="margin: 10px;">
        <div class="list list-inset responsive-sm item-text-wrap">        	
			<label class="item" ng-model="claim.Insurance_Type__c"><b>Insurance Type: </b>{{claim.Insurance_Type__c}}</label>
        	<label class="item item-input">
        		<label class="input-label"><strong>Subject:</strong></label>
                <textarea ng-model="claim.Subject" placeholder="Give a short subject" rows="1" style="resize:none;"></textarea>
        	</label>
			<!--             select item for reason -->
			<label class="item item-input">
 				<label class="input-label" ><strong style="font-size: 18px;">Reason: </strong></label> 				
			</label>
			<div ng-repeat="reasonChoice in reasonChoices" >
				<ion-radio class="item item-input" ng-checked="{{claim.Claim_Reason__c == reasonChoice}}" ng-model="claim.Claim_Reason__c" ng-value="reasonChoice.reasonType">
					{{reasonChoice.reasonType}}
				</ion-radio>
			</div>
			<ion-item class="item-balanced">
				<span class="input-label"></span>
	                <strong>Claim Description:</strong>
	            </span>
                <label class="item item-input">
	                <p>
	                    <textarea ng-model="claim.Description" placeholder="Add description" rows="10" style="width:100%"></textarea>
	                </p>
                </label>
            	<button ng-click="save()" class="button button-light button-block" style="color: black;">Send</button>
            </ion-item>
